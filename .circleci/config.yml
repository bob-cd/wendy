version: 2

jobs:
  build:
    working_directory: ~/wendy
    docker:
      - image: clojure:tools-deps

    steps:
      - checkout
      - restore_cache:
          key: wendy-{{ checksum "deps.edn" }}
      - run: clojure -A:test
      - save_cache:
          paths:
            - ~/.m2
          key: wendy-{{ checksum "deps.edn" }}
